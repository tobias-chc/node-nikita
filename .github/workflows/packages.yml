# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Nikita CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:
  list-packages:
    name: List Packages
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.get-folders.outputs.packages }}
    steps:
    - uses: actions/checkout@v3
    - id: get-folders
      working-directory: packages
      shell: bash
      run: |
        packages=$(tree -J -d -L 1 | jq -c '.[0].contents | map(.name)')
        echo "packages=$packages" >> $GITHUB_OUTPUT
  test:
    name: Matrix Test
    needs: [list-packages]
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [16.x]
        package: [core, db]
        # package: ${{ fromJson(needs.list-packages.outputs.packages)}}
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Setup SSH
      run: | 
        ssh-keygen -t ed25519 -f ~/.ssh/id_ed25519 -N ''
        cat ~/.ssh/id_ed25519.pub > ~/.ssh/authorized_keys
    - name: Install dependencies
      run: |
        script=.github/CI_DEPENDENCIES/${{ matrix.package }}.sh
        test -f script && bash script || echo "No dependency script available"
    - run: yarn --frozen-lockfile
    - run: npx lerna run test:local --scope=@nikitajs/${{ matrix.package }}
    
